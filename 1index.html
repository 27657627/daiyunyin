<script>
// 设置网站的启动日期（请修改为你的网站实际上线时间）
const startDate = new Date('2020-01-01T00:00:00');
 
function calculateUptime() {
    const now = new Date();
    let years = now.getFullYear()  - startDate.getFullYear(); 
    let months = now.getMonth()  - startDate.getMonth(); 
    let days = now.getDate()  - startDate.getDate(); 
    let hours = now.getHours()  - startDate.getHours(); 
    let minutes = now.getMinutes()  - startDate.getMinutes(); 
    let seconds = now.getSeconds()  - startDate.getSeconds(); 
    
    
    // 处理负值（时间借位）
    if (seconds < 0) {
        seconds += 60;
        minutes--;
    }
    if (minutes < 0) {
        minutes += 60;
        hours--;
    }
    if (hours < 0) {
        hours += 24;
        days--;
    }
    if (days < 0) {
        // 获取上个月的天数
        const prevMonth = new Date(now.getFullYear(),  now.getMonth(),  0);
        days += prevMonth.getDate(); 
        months--;
    }
    if (months < 0) {
        months += 12;
        years--;
    }
    
    return { years, months, days, hours, minutes, seconds };
}
 
function updateUptimeDisplay() {
    const uptime = calculateUptime();
    document.getElementById('uptime-display').innerHTML  = 
        `网站已运行：${uptime.years} 年 ${uptime.months} 个月 ${uptime.days} 天<br>
        ${uptime.hours} 小时 ${uptime.minutes} 分钟 ${uptime.seconds} 秒`;
}
 
// 初始更新
updateUptimeDisplay();
 
// 每秒更新一次
setInterval(updateUptimeDisplay, 1000);
</script>

<script>
function copyContact(id, type){
  let el=document.getElementById(id),val=el?el.innerText.trim():'';
  el?.classList.remove('animate-shake'); void el?.offsetWidth; el?.classList.add('animate-shake');
  if(val){
    if(window.navigator.clipboard){
      window.navigator.clipboard.writeText(val)
          .then(()=>showToast(type+'已复制: '+val));
    }else{
      let ta=document.createElement('textarea');
      ta.value=val;document.body.appendChild(ta);ta.select();
      try{document.execCommand('copy');showToast(type+'已复制: '+val);}catch(e){}
      document.body.removeChild(ta);
    }
  }
}
function showToast(msg){
  let t=document.getElementById("tipsToast");
  if(!t) return;
  t.innerText=msg;
  t.classList.remove("opacity-0","pointer-events-none");
  t.classList.add("opacity-100");
  setTimeout(()=>{ t.classList.remove("opacity-100");t.classList.add("opacity-0","pointer-events-none");},1400)
}
</script>

            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path fill="%23ff9eb5" d="M12,3C8,8,3,10,3,15c0,4,5,7,9,7s9-3,9-7C21,10,16,8,12,3z"/></svg>');
        }

</head>
<body>
    <!-- 你的网站内容放在这里 -->
    <script>
        // ====== 樱花生成核心代码 ======
        document.addEventListener('DOMContentLoaded',  () => {
            const petalContainer = document.createElement('div'); 
            document.body.appendChild(petalContainer); 
            
            // 创建花瓣 
            function createPetal() {
                const petal = document.createElement('div'); 
                petal.className  = `petal petal-type${Math.floor(Math.random()  * 2) + 1}`;
                
                // 随机属性设置 
                const size = 15 + Math.random()  * 25;
                petal.style.width  = `${size}px`;
                petal.style.height  = `${size}px`;
                petal.style.left  = `${Math.random()  * window.innerWidth}px`; 
                petal.style.top  = `-${size}px`;
                petal.style.opacity  = 0.3 + Math.random()  * 0.7;
                petal.style.transform  = `rotate(${Math.random()  * 360}deg)`;
                
                // 动画参数
                const duration = 10 + Math.random()  * 20;
                const sway = 50 + Math.random()  * 100;
                const swayDirection = Math.random()  > 0.5 ? 1 : -1;
                
                // 应用动画 
                petal.animate([ 
                    { 
                        transform: `translate(0, 0) rotate(0deg)`,
                        opacity: petal.style.opacity 
                    },
                    { 
                        transform: `translate(${sway * swayDirection}px, ${window.innerHeight}px)  rotate(360deg)`,
                        opacity: 0 
                    }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                petalContainer.appendChild(petal); 
                
                // 动画结束后移除元素 
                setTimeout(() => petal.remove(),  duration * 1000);
            }
            
            // 控制花瓣生成频率（每秒2-5片）
            setInterval(createPetal, 300);
        });
    </script>
